# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mybeagle"
BBFILE_PATTERN_meta-mybeagle = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-mybeagle = "7"

LAYERDEPENDS_meta-mybeagle = "core"
LAYERSERIES_COMPAT_meta-mybeagle = "scarthgap"
